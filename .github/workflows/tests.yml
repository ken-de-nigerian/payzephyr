name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false  # Changed to false to see all failures
      matrix:
        php: [8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 10.*
            testbench: 8.*
            pest: ^2.34
            pest-plugin: ^2.3

          - laravel: 11.*
            testbench: 9.*
            pest: ^3.0
            pest-plugin: ^3.0

          - laravel: 12.*
            testbench: 10.*
            pest: ^3.0
            pest-plugin: ^3.0

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, soap, gd, exif, iconv
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ matrix.php }}-${{ matrix.laravel }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ matrix.php }}-${{ matrix.laravel }}-

      - name: Configure dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer require --dev "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer require --dev "pestphp/pest:${{ matrix.pest }}" --no-interaction --no-update
          composer require --dev "pestphp/pest-plugin-laravel:${{ matrix.pest-plugin }}" --no-interaction --no-update

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction

      - name: Prepare test environment
        run: |
          mkdir -p .phpunit.cache
          mkdir -p tests/Feature
          mkdir -p tests/Unit

      - name: List test files
        run: |
          echo "Test files in tests/:"
          find tests -name "*.php" -type f || echo "No test files found"

      - name: Verify Pest installation
        run: |
          if [ ! -f vendor/bin/pest ]; then
            echo "❌ Pest is missing!"
            exit 1
          fi
          vendor/bin/pest --version
          echo "✅ Pest installed successfully."

      - name: Execute tests
        run: vendor/bin/pest --colors=always

      - name: Coverage
        if: matrix.php == '8.4' && matrix.laravel == '12.*'
        run: vendor/bin/pest --coverage --min=80 --coverage-clover coverage.xml --colors=always

      - name: Upload coverage
        if: matrix.php == '8.4' && matrix.laravel == '12.*'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false