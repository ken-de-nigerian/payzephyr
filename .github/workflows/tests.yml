name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4, 8.5]
        laravel: [10.*, 11.*, 12.*]
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*
          - laravel: 12.*
            testbench: 10.*

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, soap, gd, exif, iconv
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ matrix.php }}-${{ matrix.laravel }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ matrix.php }}-${{ matrix.laravel }}-

      - name: Configure framework + Testbench
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer require --dev "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction

      - name: Verify Pest exists
        run: |
          if [ ! -f vendor/bin/pest ]; then
            echo "‚ùå Pest is missing!"
            exit 1
          fi
          echo "Pest installed successfully."

      - name: Execute tests
        run: vendor/bin/pest --colors=always

      # Run coverage only once: PHP 8.5 + Laravel 12
      - name: Coverage
        if: matrix.php == '8.5' && matrix.laravel == '12.*'
        run: vendor/bin/pest --coverage --min=80 --coverage-clover coverage.xml --colors=always

      - name: Upload coverage
        if: matrix.php == '8.5' && matrix.laravel == '12.*'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
